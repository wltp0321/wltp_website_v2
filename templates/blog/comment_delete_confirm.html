{% extends "base.html" %}

{% block title %}댓글 삭제 확인 | IMPERIUM CREW{% endblock %}

{% block content %}
<section class="section-header py-12 bg-gray-50 text-center">
  <div class="max-w-3xl mx-auto px-4">
    <h1 class="font-pixel text-3xl md:text-4xl mb-4 text-mc-blue text-shadow-pixel">
      댓글 삭제 확인
    </h1>
    <p class="text-lg opacity-80 leading-relaxed">
      이 댓글을 정말 삭제하시겠습니까?  
      삭제된 댓글은 복구할 수 없습니다.
    </p>
  </div>
</section>

<section class="content-section py-10 bg-white">
  <div class="max-w-2xl mx-auto px-6 md:px-8 bg-mc-gray p-8 rounded-2xl shadow-lg border border-gray-200">
    <button onclick="history.back()" 
            class="px-4 py-2 mb-6 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition font-pixel">
      ← 뒤로가기
    </button>

    <div class="mb-6 bg-white border border-gray-300 p-4 rounded-lg">
      <p class="text-sm text-gray-600 mb-2 font-semibold">삭제 대상 댓글</p>
      <blockquote class="text-gray-800 italic">"{{ comment.content }}"</blockquote>
    </div>

    <form method="post" class="flex flex-wrap gap-4">
      {% csrf_token %}
      <button type="submit" 
              class="flex-1 min-w-[120px] bg-red-600 text-white font-pixel font-semibold py-3 rounded-md hover:bg-red-700 transition">
        삭제하기
      </button>
      <a href="{% url 'blog:post_detail' comment.post.pk %}"
         class="flex-1 min-w-[120px] text-center bg-gray-300 text-gray-800 font-pixel py-3 rounded-md hover:bg-gray-400 transition">
        취소
      </a>
    </form>
  </div>
</section>

{% endblock %}
