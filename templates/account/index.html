{% extends "base.html" %}

{% block title %}로그인 - IMPERIUM CREW{% endblock %}

{% block content %}
<section style="text-align:center; padding:4rem 1rem; background-color:#fff8cc;">
    <h1 style="font-family:'Montserrat', sans-serif; font-weight:700; font-size:2.5rem; color:#1f1f1f; margin-bottom:1rem;">
        로그인
    </h1>
    <p style="font-size:1.1rem; color:#333; opacity:0.9;">
        IMPERIUM CREW 웹사이트에  오신 것을 환영합니다! <br>
        계정으로 접속해 다양한 서버 경험을 즐겨보세요.
    </p>
</section>

<section style="padding:3rem 1rem; background-color:#f0f2f5;">
    <div style="max-width:420px; margin:0 auto;">
        <div class="card-component">
            <form method="post" action="{% url 'account:login' %}" style="display:flex; flex-direction:column; gap:1.2rem;">
                {% csrf_token %}
                {% include 'account/form_errors.html' %}

                <div>
                    <label for="username" style="display:block; font-weight:600; color:#1f1f1f; margin-bottom:0.5rem;">
                        사용자 ID
                    </label>
                    <input type="text" name="username" id="username" required
                           style="width:100%; box-sizing:border-box; padding:0.8rem; border:1px solid #ccc; border-radius:8px; font-size:1rem; transition:all 0.3s ease;"
                           onfocus="this.style.borderColor='#ffcc00';" onblur="this.style.borderColor='#ccc';">
                </div>

                <div>
                    <label for="password" style="display:block; font-weight:600; color:#1f1f1f; margin-bottom:0.5rem;">
                        비밀번호
                    </label>
                    <input type="password" name="password" id="password" required
                           style="width:100%; box-sizing:border-box; padding:0.8rem; border:1px solid #ccc; border-radius:8px; font-size:1rem; transition:all 0.3s ease;"
                           onfocus="this.style.borderColor='#ffcc00';" onblur="this.style.borderColor='#ccc';">
                </div>

                <button type="submit" class="btn-primary" style="width:100%; font-size:1rem;">
                    로그인
                </button>
            </form>
        </div>

        <div style="text-align:center; margin-top:1.5rem; font-size:0.95rem; color:#555;">
            계정이 없으신가요?
            <a href="{% url 'account:signup' %}" style="color:#ffcc00; text-decoration:none; font-weight:600;">
                회원가입
            </a>
        </div>
    </div>
</section>
{% endblock %}
