{% extends "base.html" %}
{% block title %}{{ title }} - 프로젝트{% endblock %}

{% block content %}
<section class="py-16 bg-gray-50">
  <div class="max-w-2xl mx-auto px-6 bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
    <h1 class="text-2xl font-bold mb-6">{{ title }}</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full bg-yellow-400 text-gray-900 py-3 rounded hover:bg-yellow-500 transition">
        저장
      </button>
    </form>
  </div>
</section>
{% endblock %}
