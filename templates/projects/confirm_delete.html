{% extends "base.html" %}
{% block title %}프로젝트 삭제 - {{ project.name }}{% endblock %}

{% block content %}
<section class="py-16 bg-gray-50">
  <div class="max-w-2xl mx-auto px-6 bg-white p-8 rounded-2xl shadow-lg border border-gray-200 text-center">
    <h1 class="text-2xl font-bold mb-6">프로젝트 삭제</h1>
    <p class="mb-6">정말 "{{ project.name }}" 프로젝트를 삭제하시겠습니까?</p>
    <form method="post" class="space-x-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white py-2 px-6 rounded hover:bg-red-600 transition">삭제</button>
      <a href="{% url 'projects:list' %}" class="bg-gray-300 text-gray-900 py-2 px-6 rounded hover:bg-gray-400 transition">취소</a>
    </form>
  </div>
</section>
{% endblock %}
