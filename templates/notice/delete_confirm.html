{% extends "base.html" %}

{% block title %}공지 삭제 | IMPERIUM SERVER{% endblock %}

{% block content %}
<section class="section-header py-12 bg-gray-50 text-center">
  <div class="max-w-3xl mx-auto px-4">
    <h1 class="font-pixel text-3xl md:text-4xl mb-4 text-mc-blue text-shadow-pixel">
      공지 삭제
    </h1>
    <p class="text-lg opacity-80 leading-relaxed">
      정말 이 공지를 삭제하시겠습니까?
    </p>
  </div>
</section>

<section class="content-section py-10 bg-white">
  <div class="max-w-2xl mx-auto px-6 md:px-8 bg-mc-gray p-8 rounded-2xl shadow-lg border border-gray-200 text-center">
    <h2 class="font-semibold text-mc-blue mb-6">{{ notice.title }}</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <button type="submit"
              class="w-full bg-yellow-400 text-gray-900 font-pixel font-semibold py-3 rounded-md hover:bg-yellow-500 transition">
        삭제
      </button>
      <a href="{% url 'notice:list' %}"
         class="inline-block mt-4 bg-gray-300 text-gray-800 font-pixel font-semibold py-3 px-6 rounded-md hover:bg-gray-400 transition">
        취소
      </a>
    </form>
  </div>
</section>
{% endblock %}
