{% extends "base.html" %}
{% block title %}팀원 삭제 - IMPERIUM CREW{% endblock %}

{% block content %}
<section class="py-16 bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md text-center">
    <h1 class="text-2xl font-pixel mb-4">정말로 삭제하시겠습니까?</h1>
    <p class="text-gray-600 mb-6">{{ crew.name }} 팀원을 삭제하면 되돌릴 수 없습니다.</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-center space-x-4">
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
          삭제
        </button>
        <a href="{% url 'about_crewones:crew_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg transition">
          취소
        </a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
