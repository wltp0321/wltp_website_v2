{% extends "base.html" %}
{% block title %}세팅 삭제 확인 - {{ setting.name }}{% endblock %}

{% block content %}
<section class="py-16 bg-gray-50">
  <div class="max-w-xl mx-auto px-6 bg-white p-8 rounded-2xl shadow border border-gray-200 text-center">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">정말 삭제하시겠습니까?</h1>
    <p class="text-gray-700 mb-6">{{ setting.name }} 세팅을 삭제하면 복구할 수 없습니다.</p>
    <form method="post" class="flex justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition">삭제</button>
      <a href="{% url 'about_crew:list' %}" class="bg-gray-300 text-gray-900 px-6 py-2 rounded hover:bg-gray-400 transition">취소</a>
    </form>
  </div>
</section>
{% endblock %}
