{% extends "base.html" %}
{% block title %}{% if create %}새 세팅 추가{% else %}세팅 수정{% endif %} | IMPERIUM Crew{% endblock %}

{% block content %}
<section class="py-16 bg-white">
  <div class="max-w-2xl mx-auto px-6 md:px-8 bg-gray-100 p-8 rounded-2xl shadow-lg border border-gray-200">
    <h1 class="font-montserrat text-3xl font-bold text-gray-900 mb-6 text-center">
      {% if create %}새 세팅 추가{% else %}세팅 수정{% endif %}
    </h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-yellow-400 text-gray-900 font-semibold py-3 rounded-md hover:bg-yellow-500 transition">
        {% if create %}추가{% else %}수정 완료{% endif %}
      </button>
    </form>
  </div>
</section>
{% endblock %}
