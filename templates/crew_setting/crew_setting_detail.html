{% extends "base.html" %}
{% block title %}세팅 상세보기 - {{ setting.name }}{% endblock %}

{% block content %}
<section class="py-16 bg-gray-50">
  <div class="max-w-3xl mx-auto px-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ setting.name }}</h1>
    <p class="text-gray-600 mb-4"><strong>PC 상태:</strong> {{ setting.pc_stat }}</p>
    <div class="bg-white p-6 rounded-xl shadow border border-gray-200 font-mono whitespace-pre-wrap">
      {{ setting.game_setting }}
    </div>
    <div class="mt-6 flex gap-4">
      {% if request.user.is_authenticated and request.user.is_staff %}
      <a href="{% url 'about_crew:edit' setting.id %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">수정</a>
      <a href="{% url 'about_crew:delete' setting.id %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">삭제</a>
      {% endif %}
      <a href="{% url 'about_crew:list' %}" class="bg-gray-300 text-gray-900 px-4 py-2 rounded hover:bg-gray-400 transition">목록</a>
    </div>
  </div>
</section>
{% endblock %}
